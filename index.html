<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convertidor de Celsius fahrenheit</title>
</head>
<style type="text/css">
    html {
        margin: 0;
        padding: 0;
    } 
    body {
        font-family: sans-serif;
        background: #edf7f6;
        padding: 2em;
    }
    table {
        margin: 0 auto;
    }
    table, th {
        text-align: center;
        border: 0;
    }
    input {
        font-size: 20px;
        text-align: center;
        font-weight: bold;
    }
    input, button {
        width: 100%;
        height: 50px;
    }
</style>
<body>
    <table>
        <tr>
            <th>Celsius</th>
            <th>Fahrenheit</th>          
   
        </tr>
        <tr>
            <td><input type="number" id="celsius"></td>
            <td><input type="number" id="fahrenheit" readonly></td>            
        </tr>
        <tr>
            <td colspan="2"><button type="button" onclick="convertirCelsius(); return false">Calcular</button></td>
        </tr>
    </table>
    
    <script src="assets/js/javascript.js"></script>    
</body>
</html>
